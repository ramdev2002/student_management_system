<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head xmlns:th="https://www.thymeleaf.org/">
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
 <div class="container">
     <div class="row">
         <h1>Student List</h1>
     </div>

     <div class="row">
         <div class="col-lg-3">
             <a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
             <a th:href="@{/login}" class="btn btn-primary btn-sm mb-3">Login</a>
             <a th:href="@{/logout}" class="btn btn-primary btn-sm mb-3">Logout</a>
         </div>

     </div>
     <table class="table table-striped table-bordered">
         <thead class="table-dark">
         <tr>
             <th>First Name</th>
             <th>Last Name</th>
             <th>Email</th>
             <th>Action</th>
         </tr>
         </thead>
         <tbody>
            <tr th:each ="student:${students}">
                <td th:text="${student.firstName}"></td>
                <td th:text="${student.lastName}"></td>
                <td th:text="${student.email}"></td>
                <td>
                    <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
                    <a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>

         </tbody>
     </table>

     </div>

 </div>
</body>
</html>
